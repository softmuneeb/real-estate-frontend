<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter />
    <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button>
  </form>
</section>

@if(filteredLocationList.length === 0) {
<mat-spinner diameter="25"></mat-spinner>
} @if(filteredLocationList.length > 0) {
<div>{{ filteredLocationList.length }} properties</div>
}

<section class="results">
  @for (housingLocation of filteredLocationList; track housingLocation) {
  <app-housing-location
    [housingLocation]="housingLocation"
  ></app-housing-location>
  }
</section>
